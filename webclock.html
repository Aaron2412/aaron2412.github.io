    <script>
Date.prototype.format = function (fmt) {
    var o = {
        "y+": this.getFullYear,
        "M+": this.getMonth(),
        "d+": this.getDate(),
        "h+": this.getHours(),
        "m+": this.getMinutes(),
        "s+": this.getSeconds()
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;

}
setInterval("document.getElementById('dateTime').innerHTML = (new Date()).format('hh:mm:ss');", 1000);
setInterval("document.getElementById('dateYear').innerHTML = (new Date()).format('yyyy/MM/dd');", 1000);

    </script>
